    <script>
         window.addEventListener('onEmbeddedMessagingReady', () => {
            setTimeout(() => {
               var button = document.getElementById('embeddedMessagingConversationButton');
               if (button){
                  console.log('button exists');
                  if (button.style.display != 'none'){
                     console.log('button displayed');
                     var pop = document.getElementById('myPopup');
                     pop.onclick = embeddedservice_bootstrap.utilAPI.launchChat;
                     pop.style.visibility = "visible";
                  }
               }
            }, 5000)
         })

        document.getElementById('embeddedMessagingConversationButton').addEventListener('click', () => {
           var pop = document.getElementById('myPopup');
           pop.style.visibility = "hidden";
        })
